<div id="tout">
  <div id="principal">
    <ng-container *ngFor="let idee of idees">
      <div class="idee">
        <p>{{idee.contenu}}<p>
        <p class="auteur">Par : <b>{{idee.auteur}}</b></p>
        <button type="button" class="btn btn-outline-success mBtn"> + </button>
        <button type="button" class="btn btn-outline-danger mBtn"> - </button>
      </div>
    </ng-container>
  </div>
</div>
